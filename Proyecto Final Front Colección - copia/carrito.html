          <img src="assets/images/DiorLogo.png" alt="Logo" class="logo-img">

        </div>
    
        <!-- Hamburger Button -->
        <button class="navbar-toggler" aria-label="Toggle Menu">
          <span class="hamburger"></span>
        </button>
    
        <!-- Collapsible Sections -->
        <div class="navbar-collapsible">
          <!-- Navigation Links -->
          <nav class="navbar-links">

<!-- Title -->
<div class="cartTitle">
    <h2>Tu Carrito</h2>
    <img src="assets/images/shopping-cart.png" alt="">
</div>


<main>
    <!-- Contenedor del Carrito -->
    <div id="cartContainer" class="cart-container">
      <!-- Aquí se agregarán los productos dinámicamente -->
    </div>

    <!-- Total y Acciones -->
    <div class="cart-summary">
      <p id="totalAmount">Total: $0.00</p>
      <div class="summary-buttons">
        <button id="buttoncomprar" onclick="comprarCart()">Comprar Carrito</button>
        <button id="buttonvaciar" onclick="clearCart()">Vaciar Carrito</button>
      </div>
      
    </div>
